<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <h1>Feedback Form</h1>
    </head>

<body>
    <form>
        <br />
        Name: <input type="text" placeholder="Enter your username"/> <br />
        Email: <input type="text" placeholder="Enter your email"/> <br />
        Feedback: <textarea></textarea> <br/>
        Rating: <select>
                    <option>Select a rating</option>
                    <option>5 - Excellent</option>
                    <option>4 - Good</option>
                    <option>3 - Average</option>
                    <option>2 - Poor</option>
                    <option>1 - Terrible</option>
                </select><br/>
        Submit to Newsletter: <input type="checkbox" /> <br />
        <button>Submit</button>
    </form>
</body>
</html>
