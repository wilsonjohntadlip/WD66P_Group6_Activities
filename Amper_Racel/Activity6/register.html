<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
       background-color:  #ffebb3;      
     } 
    .container_of_form {
      margin-left: 100px;
      margin-right: 100px;
      margin-top: 100px;
      margin-bottom: 100px;
      border: solid brown;
      border-radius: 5px;
      background-color:  #fffae6;
      padding-bottom: 15px;
    }
      h3 {
      background-color: rgba(255, 115, 0, 0.238);
      background-size: 100%;
      margin-left: 0%;
      margin-right: 0%;
      padding-top: 1%;
      padding-bottom: 1%;
      padding-left: 15px;
    }
      h4 {
        text-align: center;
      }
      .row {
        margin-left: 10px;
        margin-right: 10px;
      }
      .col-12 {
       display: grid;
      }
      .form-check {
        text-align: right;
      }
      .form-check-input {
        display: inline;
      }
    </style>
  </head>
  <body>
      <div class="container_of_form">
        <h3>Shop System</h3>
    <form class="row g-3 needs-validation" novalidate>
      <div class="headingsContainer">
            <h4>Register Your Account</h4>
        </div>
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">First name*</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Last name*</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
      <div class="col-md-6">
    <label for="validationCustom01" class="form-label">Birthday*</label> <br/>
    <input type="Date"required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Address*</label> <br/>
    <textarea cols="100"></textarea>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City*</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Province*</label>
    <select class="form-select" id="validationCustom04" required>
                <option>Abra</option> 
                <option>Bulacan</option>
				<option>Quezon City</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip*</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <hr />
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">Email*</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Password*</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Password*</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div> 
    <div class="form-check">
      <input type="checkbox"/>
      Subscribe foir the latest news
      <label class="form-check-label" for="invalidCheck">
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Create your account</button>
  </div>
</form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
